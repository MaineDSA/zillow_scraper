name: Python checks

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        resolution:
          - highest
          - lowest-direct

    permissions:
      contents: write

    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            pypi.org:443
            github.com:443
            *.github.com:443
            *.githubusercontent.com:443
            files.pythonhosted.org:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true
          cache-dependency-glob: '**/pyproject.toml'

      - run: uv pip install --resolution ${{ matrix.resolution }} -e .[dev]

      - run: patchright install chrome

      - id: cache-pytest
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        with:
          path: .pytest_cache
          key: pytest-${{ matrix.python-version }}-${{ matrix.os }}-${{ matrix.resolution }}-${{ hashFiles('pyproject.toml') }}

      - run: pytest
        env:
          COVERAGE_FILE: ".coverage.${{ matrix.os }}.${{ matrix.python-version }}.${{ matrix.resolution }}"

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.resolution }}
          path: .coverage.${{ matrix.os }}.${{ matrix.python-version }}.${{ matrix.resolution }}
          include-hidden-files: true

  coverage:
    runs-on: ubuntu-latest
    needs: pytest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            *.github.com:443
            *.githubusercontent.com:443
            img.shields.io:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          pattern: coverage-*
          merge-multiple: true

      - id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@e623398c19eb3853a5572d4a516e10b15b5cefbc
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_COVERAGE_FILES: true

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt

  ruff-format:
    runs-on: ubuntu-latest

    steps:
      - uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            pypi.org:443
            github.com:443
            *.github.com:443
            *.githubusercontent.com:443
            files.pythonhosted.org:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true
          cache-dependency-glob: '**/pyproject.toml'

      - run: uv pip install .[dev]

      - id: cache-ruff
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        with:
          path: .ruff_cache
          key: ruff-${{ hashFiles('pyproject.toml') }}

      - id: run-ruff
        run: ruff format --diff .

  ruff-check:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            pypi.org:443
            github.com:443
            *.github.com:443
            *.githubusercontent.com:443
            files.pythonhosted.org:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true
          cache-dependency-glob: '**/pyproject.toml'

      - run: uv pip install .[dev]

      - id: cache-ruff
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        with:
          path: .ruff_cache
          key: ruff-${{ hashFiles('pyproject.toml') }}

      - id: run-ruff-sarif
        run: |
          ruff check --output-format=sarif -o results.sarif .

      - uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e
        if: ( success() || failure() ) && contains('["success", "failure"]', steps.run-ruff-sarif.outcome)
        with:
          sarif_file: results.sarif

      - id: run-ruff
        if: failure() && contains('["failure"]', steps.run-ruff-sarif.outcome)
        run: |
          ruff check --output-format=github .


  bandit:
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            pypi.org:443
            github.com:443
            *.github.com:443
            *.githubusercontent.com:443
            files.pythonhosted.org:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true
          cache-dependency-glob: '**/pyproject.toml'

      - run: uv pip install .[dev]

      - id: run-bandit-sarif
        run: bandit --confidence-level 'medium' --severity-level 'medium' --recursive 'src' --format 'sarif' --output 'results.sarif'

      - uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e
        if: ( success() || failure() ) && contains('["success", "failure"]', steps.run-bandit-sarif.outcome)
        with:
          sarif_file: results.sarif

      - id: run-bandit
        if: failure() && contains('["failure"]', steps.run-bandit-sarif.outcome)
        run: bandit --confidence-level 'medium' --severity-level 'medium' --recursive 'src'

  ssort:
    runs-on: ubuntu-latest

    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            pypi.org:443
            github.com:443
            *.github.com:443
            *.githubusercontent.com:443
            files.pythonhosted.org:443

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098
        with:
          python-version: 3.13
          activate-environment: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - run: >-
          uv sync
          --upgrade
          --no-default-groups
          --group lint

      - run: >-
          uv run
          ssort
          --check
          --diff .

  mypy:
    runs-on: ubuntu-latest

    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            pypi.org:443
            github.com:443
            *.github.com:443
            *.githubusercontent.com:443
            files.pythonhosted.org:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true
          cache-dependency-glob: '**/pyproject.toml'

      - run: uv pip install -e .[dev]

      - id: cache-mypy
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('pyproject.toml') }}

      - run: mypy .

  pre-commit:
    runs-on: ubuntu-latest
    needs:
      - bandit
      - ruff-check
      - ruff-format
      - ruff-ssort

    permissions:
      contents: write

    steps:
      - uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            pypi.org:443
            github.com:443
            *.github.com:443
            *.githubusercontent.com:443
            files.pythonhosted.org:443
            proxy.golang.org:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098
        with:
          python-version: ${{ matrix.python }}
          activate-environment: true
          cache-dependency-glob: '**/pyproject.toml'

      - run: uv pip install .[dev]

      - id: cache-pre-commit
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
        with:
          path: .pre-commit-cache
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}-${{ hashFiles('pyproject.toml') }}

      - run: pre-commit run --all-files
        env:
          PRE_COMMIT_HOME: .pre-commit-cache
