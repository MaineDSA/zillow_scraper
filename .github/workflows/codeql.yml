name: CodeQL analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
  analyze:
    name: CodeQL analysis

    permissions:
      security-events: write

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python

    steps:
      - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443
            release-assets.githubusercontent.com

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - uses: github/codeql-action/init@3599b3baa15b485a2e49ef411a7a4bb2452e7f93
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@3599b3baa15b485a2e49ef411a7a4bb2452e7f93

      - uses: github/codeql-action/analyze@3599b3baa15b485a2e49ef411a7a4bb2452e7f93
        with:
          category: /language:${{matrix.language}}
