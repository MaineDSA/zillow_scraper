name: CodeQL analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
  analyze:
    name: CodeQL analysis

    permissions:
      security-events: write

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python

    steps:
      - uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443
            release-assets.githubusercontent.com

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@89a39a4e59826350b863aa6b6252a07ad50cf83e

      - uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e
        with:
          category: /language:${{matrix.language}}
