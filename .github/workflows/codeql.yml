name: CodeQL analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
  analyze:
    name: CodeQL analysis

    permissions:
      security-events: write

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python

    steps:
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443
            release-assets.githubusercontent.com

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - uses: github/codeql-action/init@fe4161a26a8629af62121b670040955b330f9af2
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@fe4161a26a8629af62121b670040955b330f9af2

      - uses: github/codeql-action/analyze@fe4161a26a8629af62121b670040955b330f9af2
        with:
          category: /language:${{matrix.language}}
