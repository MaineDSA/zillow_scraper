name: CodeQL analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: 0 0 * * 1
  workflow_dispatch:

permissions: read-all

jobs:
  analyze:
    name: CodeQL analysis

    permissions:
      security-events: write

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python

    steps:
      - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            uploads.github.com:443
            release-assets.githubusercontent.com

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - uses: github/codeql-action/init@181d5eefc20863364f96762470ba6f862bdef56b
        with:
          languages: ${{ matrix.language }}

      - uses: github/codeql-action/autobuild@181d5eefc20863364f96762470ba6f862bdef56b

      - uses: github/codeql-action/analyze@181d5eefc20863364f96762470ba6f862bdef56b
        with:
          category: /language:${{matrix.language}}
